<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Acesskey</title>
</head>
<body>
   <!-- Alt + acceskey activates/focuses the element -->
   <button type="button" accesskey="n">New</button>
   <button type="button" accesskey="s">Save</button>
</body>
</html>
