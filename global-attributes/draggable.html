<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Draggable</title>
   <style>
      #square {
         width: 100px;
         height: 100px;
         background-color: lightblue;
      }
   </style>
</head>
<body>
   <button type="button" draggable="true">OK</button>
   <div id="square" draggable="true"></div>
</body>
</html>
